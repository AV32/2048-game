<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="scores">
        <div class="score-container best-score">
          best:
          <div class="score">
            <div id="bestScore">0</div>
          </div>
        </div>
        <div class="score-container">
          score:
          <div class="score">
            <div id="score">0</div>
          </div>
        </div>
      </div>
      <div class="add" id="add"></div>
      <div class="game">
        <div id="tile-container" class="tile-container"></div>
        <div class="end" id="end">
          Game Over
          <div class="monkey">
            <img
              src="https://media.tenor.com/images/8d63484c68a8328f419c0c9ea5b94fb2/tenor.gif"
            />
          </div>

          <button
            class="btn not-recommended__item js-restart-btn"
            id="try-again"
          >
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Try Again
          </button>
        </div>
      </div>

      <!-- <div class="not-recommended">
        <button class="btn not-recommended__item js-restart-btn" id="restart">
          Restart Game
        </button>
      </div> -->
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="./script.js"></script>
</html>
